apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-config-api
  namespace: platform
  labels:
    app: tenant-config-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-config-api
  template:
    metadata:
      labels:
        app: tenant-config-api
    spec:
      serviceAccountName: platform-sa
      containers:
        - name: api
          image: tenant-config-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-config-api
  namespace: platform
spec:
  selector:
    app: tenant-config-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
