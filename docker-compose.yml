version: "3.9"
services:
  api:
    build: .
    container_name: tenant-config-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./data/data.db}
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15
    container_name: tenant-config-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: tenant_config_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5555:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d tenant_config_db"]
      interval: 5s    
      timeout: 5s     
      retries: 5      
      start_period: 5s
volumes:
  pgdata:
