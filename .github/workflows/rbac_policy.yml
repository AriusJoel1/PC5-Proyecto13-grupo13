name: RBAC Policy Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Docker CLI (used by conftest image)
        uses: docker/setup-buildx-action@v2

      - name: Run conftest test
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace instrumenta/conftest test /workspace/manifests --policy /workspace/policy || true
      - name: Collect conftest output
        if: always()
        run: |
          mkdir -p .evidence
          # Try run again but capture output text
          docker run --rm -v "${{ github.workspace }}":/workspace instrumenta/conftest test /workspace/manifests --policy /workspace/policy > .evidence/rbac-check.txt || true
      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rbac-evidence
          path: .evidence/rbac-check.txt
